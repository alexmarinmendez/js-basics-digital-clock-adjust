<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock adjust</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>My Digital Clock</h1>
        <span id="hours-value">00</span><span id="minutes-value">:00</span>
        <div class="button-container">
          <button class="btn btn-hour">change hour</button>
          <button class="btn btn-min-plus">+ min</button>
          <button class="btn btn-min-minus">- min</button>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
